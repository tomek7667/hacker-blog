<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=5"
	/>
	<meta name="generator" content="Jekyll" />
	<meta name="theme-color" content="#0a0a0f" />

	<title>
		{%if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title
		}}{% endif %}
	</title>
	<meta
		name="description"
		content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}"
	/>

	<!-- Favicon -->
	<link rel="icon" type="image/svg+xml" href="{{ "/assets/favicon.png" |
	prepend: site.baseurl }}">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap"
		rel="stylesheet"
	/>

	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl |
	replace: '//', '/' }}">

	<!-- RSS -->
	<link
		href="/atom.xml"
		type="application/atom+xml"
		rel="alternate"
		title="ATOM Feed"
	/>

	<!-- Theme script (prevent flash) -->
	<script>
		(function () {
			const theme = localStorage.getItem("theme") || "dark";
			document.documentElement.setAttribute("data-theme", theme);
		})();
	</script>

	{% seo %}
</head>
