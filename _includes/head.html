<head>
	<meta charset="UTF-8" />
	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=5"
	/>
	<meta name="generator" content="Jekyll" />
	<meta name="theme-color" content="#0a0a0f" />

	<title>
		{%if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title
		}}{% endif %}
	</title>
	
	{% comment %} SEO Description: use seo_description if set, otherwise fall back to excerpt {% endcomment %}
	<meta
		name="description"
		content="{{ page.seo_description | default: page.excerpt | default: site.description | strip_html | truncatewords: 50 }}"
	/>

	{% comment %} SEO Keywords from seo_keywords array {% endcomment %}
	{% if page.seo_keywords.size > 0 %}
	<meta name="keywords" content="{{ page.seo_keywords | join: ', ' }}" />
	{% endif %}

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="{{ "/assets/favicon.png" |
	relative_url }}">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500;600&display=swap"
		rel="stylesheet"
	/>

	<!-- Styles -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl |
	replace: '//', '/' }}">

	<!-- RSS -->
	<link
		href="/atom.xml"
		type="application/atom+xml"
		rel="alternate"
		title="ATOM Feed"
	/>

	<!-- Theme script (prevent flash) -->
	<script>
		(function () {
			const theme = localStorage.getItem("theme") || "dark";
			document.documentElement.setAttribute("data-theme", theme);
		})();
	</script>

	{% seo %}

	<!-- GoatCounter Analytics -->
	<script
		data-goatcounter="https://tomek7667.goatcounter.com/count"
		async
		src="//gc.zgo.at/count.js"
	></script>
</head>
