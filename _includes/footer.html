<!-- Lightbox -->
<div class="lightbox" onclick="closeLightbox()">
	<img src="" alt="Enlarged image" />
</div>

<script>
	// Theme toggle
	function toggleTheme() {
		const html = document.documentElement;
		const currentTheme = html.getAttribute("data-theme");
		const newTheme = currentTheme === "dark" ? "light" : "dark";
		html.setAttribute("data-theme", newTheme);
		localStorage.setItem("theme", newTheme);
		updateThemeIcon(newTheme);
	}

	function updateThemeIcon(theme) {
		const sunIcon = document.querySelector(".sun-icon");
		const moonIcon = document.querySelector(".moon-icon");
		if (theme === "dark") {
			sunIcon.style.display = "block";
			moonIcon.style.display = "none";
		} else {
			sunIcon.style.display = "none";
			moonIcon.style.display = "block";
		}
	}

	// Initialize theme icon
	document.addEventListener("DOMContentLoaded", function () {
		const theme = localStorage.getItem("theme") || "dark";
		updateThemeIcon(theme);
	});

	// Scroll to top
	function scrollToTop() {
		window.scrollTo({ top: 0, behavior: "smooth" });
	}

	// Show/hide scroll button
	window.addEventListener("scroll", function () {
		const scrollBtn = document.querySelector(".scroll-top");
		if (window.scrollY > 300) {
			scrollBtn.classList.add("visible");
		} else {
			scrollBtn.classList.remove("visible");
		}
	});

	// Lightbox for images
	document.addEventListener("DOMContentLoaded", function () {
		const images = document.querySelectorAll("article img, section img");
		const lightbox = document.querySelector(".lightbox");
		const lightboxImg = lightbox.querySelector("img");

		images.forEach((img) => {
			img.addEventListener("click", function () {
				lightboxImg.src = this.src;
				lightboxImg.alt = this.alt;
				lightbox.classList.add("active");
				document.body.style.overflow = "hidden";
			});
		});
	});

	function closeLightbox() {
		const lightbox = document.querySelector(".lightbox");
		lightbox.classList.remove("active");
		document.body.style.overflow = "";
	}

	// Close lightbox on escape
	document.addEventListener("keydown", function (e) {
		if (e.key === "Escape") {
			closeLightbox();
		}
	});

	// Copy code button
	document.addEventListener("DOMContentLoaded", function () {
		const codeBlocks = document.querySelectorAll("pre");

		codeBlocks.forEach((block) => {
			const wrapper = document.createElement("div");
			wrapper.className = "code-block-wrapper";
			block.parentNode.insertBefore(wrapper, block);
			wrapper.appendChild(block);

			const copyBtn = document.createElement("button");
			copyBtn.className = "copy-btn";
			copyBtn.textContent = "Copy";
			wrapper.appendChild(copyBtn);

			copyBtn.addEventListener("click", async function () {
				const code = block.querySelector("code") || block;
				await navigator.clipboard.writeText(code.textContent);
				copyBtn.textContent = "Copied!";
				copyBtn.classList.add("copied");
				setTimeout(() => {
					copyBtn.textContent = "Copy";
					copyBtn.classList.remove("copied");
				}, 2000);
			});
		});

		// Open external links in new tab (skip internal navigation)
		const links = document.querySelectorAll("article a, section a");
		links.forEach((link) => {
			if (link.classList.contains("internal-link")) return;
			const href = link.getAttribute("href");
			if (href && (href.startsWith("http") || href.startsWith("//"))) {
				if (!href.includes(window.location.hostname)) {
					link.setAttribute("target", "_blank");
					link.setAttribute("rel", "noopener noreferrer");
				}
			}
		});

		// Views counter via GoatCounter API
		const viewsElements = document.querySelectorAll(".views-count");

		viewsElements.forEach(async (el) => {
			const page = el.dataset.page;
			const countEl = el.querySelector(".count");

			if (!page) return;

			try {
				// GoatCounter counter endpoint
				const res = await fetch(
					`https://tomek7667.goatcounter.com/counter/${encodeURIComponent(
						"/" + page
					)}.json`
				);

				if (res.ok) {
					const data = await res.json();
					countEl.textContent = (data.count || 0).toLocaleString();
					el.style.display = "flex";
				} else {
					el.style.display = "none";
				}
			} catch (e) {
				el.style.display = "none";
			}
		});
	});
</script>
